<!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Rokkitt" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Smash Faces</title>
  </head>
  <body>
    <section>
      <h1>Smash faces</h1>
      <p class="font-roboto">Bienvenidas al juego de Smash Face, tu misión es poder identificar a todas tus compañeras de clase ingresando para ellos su nombre. Tienes 5 oportunidades antes de perder 1 punto y pasar a la siguiente.</p>
      <div class="points">
        <span>Elige tu sede</span>
        <select name="Sedes" id="sedes">
          <option value="peru">Lima</option>
          <option value="mexico">Mexico</option>
        </select>
        <span class="right">Puntos: <span id="points">0</span> puntos</span>
      </div>
    </section>
    <section class="container">
      <div class="content-photo">
        <img alt="foto perfil" id="photo">
      </div>

      <div class="container-name">
        <p>Ingrese su nombre:</p>
        <input id="inputName" type="text" placeholder="Nombre">
        <button id="check" class="font-roboto" type="button">COMPROBAR</button>
        <p id="result"></p>
      </div>
    </section>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/mexico.js"></script>
    <script src="assets/js/peru.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
